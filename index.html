<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/omggif@1.0.10/omggif.js"></script>
</head>
<body>
    <div class="game-container">
        <h1>üêç RETRO SNAKE üêç</h1>
        <div class="game-info">
            <div class="score">Score: <span id="score">0</span></div>
            <div class="high-score">High Score: <span id="high-score">0</span></div>
        </div>
        <canvas id="gameCanvas" width="400" height="400"></canvas>
        <div class="game-controls">
            <button id="startBtn">START</button>
            <button id="resetBtn">RESET</button>
            <button id="autoBtn">AUTO</button>
            <div class="speed-control">
                <label for="speedSelect">SPEED:</label>
                <select id="speedSelect">
                    <option value="250">SLOW</option>
                    <option value="150" selected>NORMAL</option>
                    <option value="100">FAST</option>
                    <option value="50">EXTREME</option>
                    <option value="25">ULTRA</option>
                </select>
            </div>
            <div class="recording-control">
                <label>
                    <input type="checkbox" id="autoRecordCheckbox"> AUTO RECORD
                </label>
                <div class="format-control">
                    <label for="formatSelect">FORMAT:</label>
                    <select id="formatSelect">
                        <option value="webm">WebM</option>
                        <option value="gif">GIF</option>
                    </select>
                </div>
                <button id="recordBtn">START RECORD</button>
            </div>
        </div>
        <div class="instructions">
            <h3>[ GAME INSTRUCTIONS ]</h3>
            <p>‚ñ∫ Use ARROW KEYS or WASD to control the snake</p>
            <p>‚ñ∫ Eat RED FOOD to grow and score points</p>
            <p>‚ñ∫ Avoid walls and your own body</p>
            <p>‚ñ∫ Press SPACE to pause/resume</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
